baseURL = "https://nguyen451.github.io/"
canonifyURLs = true    # chuyển mọi đường dẫn thành tuyệt đối dựa trên baseURL
relativeURLs = false   # (tuỳ chọn) để link không bị chuyển thành tương đối
languageCode = "en-us"
title = "Uyen's blog"
theme = "PaperMod"

[taxonomies]
  tag = "tags"
#   category = "categories"
  series = "series"

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['$', '$']]

[params]
    ShowMenu = true
    ShowBreadCrumbs = true
    ShowReadingTime = true
    ShowPostNavLinks = true
    ShowShareButtons = true
    ShowToc = true

    math = true

    [params.homeInfoParams]
        Title = "Hi there"
        Content = "Welcome to my blog. Here you can read some stuff I learned about statistics and environment!"

    [[params.socialIcons]]
        name = "facebook"
        url = "https://www.facebook.com/bich.uyen.643513"
    
    [[params.socialIcons]]
        name = "linkedin"
        url = "https://www.linkedin.com/in/uyen-nguyen-bich-3875862ba/"

    [[params.socialIcons]]
        name = "github"
        url = "https://github.com/nguyen451"

    [params.cover]
        linkFullImages = true

